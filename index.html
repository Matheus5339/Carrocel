<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra verde no topo -->
    <div class="barra-verde"></div>

    <div class="slider">
        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <!-- Fim Radio Buttons -->

            <!-- Imagens do Slide -->
            <div class="slide first">
                <img src="1. Carrocel de Rodapé - UCP.png" alt="Imagem 1"> 
            </div>
            <div class="slide">
                <img src="2. Carrocel de Rodapé  - Detalhes da Catedral.png" alt="Imagem 2"> 
            </div>
            <div class="slide">
                <img src="3. Carrocel de Rodapé - Hotel Quitandinha.png" alt="Imagem 3"> 
            </div>
            <div class="slide">
                <img src="4. Carrocel de Rodapé - Museu Imperial.png" alt="Imagem 4"> 
            </div>
            <div class="slide">
                <img src="5. Carrocel de Rodapé - Palácio Amarel 1o.png" alt="Imagem 5"> 
            </div>
            <div class="slide">
                <img src="6. Carrocel de Rodapé  - Palácio Amarelo 2.png" alt="Imagem 6"> 
            </div>
            <div class="slide">
                <img src="7. Carrocel de Rodapé  - Palácio de Cristal.png" alt="Imagem 7"> 
            </div>
            <div class="slide">
                <img src="8. Carrocel de Rodapé - Casa do Colono.png" alt="Imagem 8"> 
            </div>
            <!-- Fim Imagens do Slide -->

            <!-- Navegação manual -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
                <label for="radio7" class="manual-btn"></label>
                <label for="radio8" class="manual-btn"></label>
            </div>
        </div>
    </div>

<div class="imagem-rectangle">
    <img src="Rectangle 127.png" alt="Descrição da imagem retângulo" class="imagem-rectangle">
    
    <div class="email-bar">
        <input type="email" placeholder="Digite seu e-mail" class="email-input">
        <button class="email-button">INSCREVER-SE</button>
    </div>
    <!-- Texto da Política de Privacidade -->
    <div class="footer-text-container">
        <p class="footer-line">Política de Privacidade</p>
        <p class="footer-line">© 2024 PMUP | Todos os Direitos Reservados</p>
        <p class="footer-line">Projeto e Atividade de Extensão - Centro de Engenharia e Computação</p>
        <p class="footer-line">Uma iniciativa dos alunos da Universidade Católica de Petrópolis</p>
        <img src="UCP 1.png" alt="Logo da UCP" class="footer-logo"> <!-- Substitua pelo caminho correto do logo -->
        <img src="vector.png" alt="Ícone sobreposto" class="vector-image">
            <!-- Barra verde no rodapé -->
<div class="solid-bar"></div>
    </div>
</div>

<div class="menu">
    <a href="#sobre-nos" class="menu-link">Sobre nós</a>
    <a href="#artigos" class="menu-link">Artigos</a>
    <a href="#projetos" class="menu-link">Projetos</a>
    <a href="#cadastre-se" class="menu-link">Cadastre-se</a>
</div>

    <script src="script.js"></script>
</body>
</html>
