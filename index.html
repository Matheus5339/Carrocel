<!DOCTYPE html>
<html Lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <!--Fim Radio Buttons-->

            <!--Slide images-->
            <div class="slide first">
                <img src="1. Carrocel de Rodapé - UCP.png" alt="Imagem 1"> 
            </div>
            <div class="slide">
                <img src="2. Carrocel de Rodapé  - Detalhes da Catedral.png" alt="Imagem 2"> 
            </div>
            <div class="slide">
                <img src="3. Carrocel de Rodapé - Hotel Quitandinha.png" alt="Imagem 3"> 
            </div>
            <div class="slide">
                <img src="4. Carrocel de Rodapé - Museu Imperial.png" alt="Imagem 4"> 
            </div>
            <div class="slide">
                <img src="5. Carrocel de Rodapé - Palácio Amarel 1o.png" alt="Imagem 5"> 
            </div>
            <div class="slide">
                <img src="6. Carrocel de Rodapé  - Palácio Amarelo 2.png" alt="Imagem 6"> 
            </div>
            <div class="slide">
                <img src="7. Carrocel de Rodapé  - Palácio de Cristal.png" alt="Imagem 7"> 
            </div>
            <div class="slide">
                <img src="8. Carrocel de Rodapé - Casa do Colono.png" alt="Imagem 8"> 
            </div>
            <!--Fim Slide images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
                <div class="auto-btn8"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
            <label for="radio8" class="manual-btn"></label>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
